<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ECI{% endblock %}</title>
    {% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href='http://fonts.googleapis.com/css?family=Satisfy' rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'voting/style.css' %}" />
<script src="http://ajax.googleapis.com/ajax/lib/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body background="http://www.franchisemart.in/franchise/wp-content/uploads/2014/04/Voting-In-India.gif" style="background-repeat:no-repeat;background-position:center top">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!--header-->
        <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
            <span class="icon-bar"> </span>
            <span class="icon-bar"> </span>
            <span class="icon-bar"> </span>
        </button></div>
        <a class="navbar-brand" href="{% url 'voting:index' %}"> ECI</a>
    <!--items-->
    <div class="collapse navbar-collapse" id="#topNavBar">
        <ul class="nav navbar-nav">
            <li class="">
                <a href="{% url 'voting:index' %}">
                    <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Candidates
                </a>
            </li>
        </ul>


        <ul class="nav navbar-nav navbar-right">
            <li class="">
                <a href="{% url 'voting:register' %}">
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;User Login
                </a>
            </li>
            <li class="">
                <a href="http://127.0.0.1:8000/admin/logout/">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
                </a>
            </li>

        </ul>
    </div>
</div>
</nav>
{% if all_candidates %}
<h1 >ONLINE VOTING FORUM</h1>
<h3 >CANDIDATES FOR THE SEAT OF MLA </h3>
<ul>
    {% for cand in all_candidates %}
    <li>
        <a href="{% url 'voting:detail' cand.id %}"/>

        {{cand.name}}
    </li>
    {% endfor %}
</ul>
{%else%}
<h3> NO CANDIDATE</h3>
{%endif%}
</body>
</html>
